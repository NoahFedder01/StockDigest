version: '3'
services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db-init:/docker-entrypoint-initdb.d

  backend:
    build:
      context: ./backend
    volumes:
      - ./backend:/app
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=postgresql://myuser:mypassword@db:5432/mydb
      - JWT_SECRET=mySuperSecretKey1224!
    depends_on:
      - db

volumes:
  db_data: